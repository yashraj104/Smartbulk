<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    
    <!-- Primary Meta Tags -->
    <title>SmartBulk - AI-Powered Fitness & Nutrition Platform</title>
    <meta name="title" content="SmartBulk - AI-Powered Fitness & Nutrition Platform" />
    <meta name="description" content="Transform your fitness journey with SmartBulk's AI-powered workout plans, personalized nutrition guidance, progress tracking, and supportive community. Start your transformation today!" />
    <meta name="keywords" content="fitness, workout, nutrition, AI coach, diet plans, progress tracking, fitness community, personal trainer, muscle building, weight loss" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="SmartBulk Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:title" content="SmartBulk - AI-Powered Fitness & Nutrition Platform" />
    <meta property="og:description" content="Transform your fitness journey with AI-powered workout plans, personalized nutrition, and community support. Join thousands achieving their fitness goals." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="/" />
    <meta property="twitter:title" content="SmartBulk - AI-Powered Fitness & Nutrition Platform" />
    <meta property="twitter:description" content="Transform your fitness journey with AI-powered workout plans, personalized nutrition, and community support." />
    
    <!-- Favicon and Icons -->
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">
    <meta name="msapplication-TileColor" content="#ffc107">
    <meta name="theme-color" content="#ffc107">
    
    <!-- Performance and Security -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Razorpay Checkout -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "SmartBulk",
      "description": "AI-powered fitness and nutrition platform for personalized workout plans and diet guidance",
      "url": "https://smartbulk.com",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "SmartBulk Team"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

  </body>
</html>
